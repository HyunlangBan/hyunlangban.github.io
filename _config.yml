# SITE CONFIGURATION
baseurl: "/hyunlangban.github.io"
url: "https://hyunlangban.github.io/"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: "나아가기록"
  avatar: assets/img/avatar.png
  favicon: assets/computer_favicon.ico
  gravatar: # Email MD5 hash
  description: "개발 초보의 나아가는 과정을 기록하는 블로그 " # used by search engines

  # Header and footer text
  header_text: >
     <h3>You can't change the wind.<br> But you can adjust the sails to reach your destination.</h3>
     <p>- Paulo Coelho</p>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/rohanchandra/type-theme">Type Theme</a>

  # Icons
  rss: false
  email_address: "gusfkd2827@gmail.com" # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "HyunlangBan"
  gitter:
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-158098500-1"
  disqus_shortname: "langsblog"
  katex: true # Enable if using math markup
  search: true # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Noto+Sans+KR:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
# markdown: kramdown
# highlighter: rouge
kramdown:
  syntax_highlighter: rouge
  input: GFM
  auto_ids:       true
  toc_levels:     1..3

sass:
  sass_dir: _sass
  style: :compressed
plugins: 
  - jekyll-paginate
exclude:
  - Gemfile
  - Gemfile.lock
